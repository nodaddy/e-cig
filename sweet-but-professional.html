<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv="Content-Type">
</HEAD>
<BODY style="font-size: 8pt; font-family: Tahoma, sans-serif;">

<table style="width: 400px; font-size: 8pt; FONT-FAMILY: Verdana, sans-serif; background: transparent !important;" cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr>
            <td style="width: 100px; vertical-align: top; padding-top: 5px;" valign="top">
                <img src="photo.png" alt="photograph" width="90" border="0" style="border:0; height:auto; width:90px"/> 
            </td>
            <td style="width: 20px;"></td>
            <td style="width: 280px;">
                <span style="font-size: 11pt; font-family: Verdana, sans-serif; color:#8d7acb; font-weight: bold;">{firstName} {lastName}<br></span>
                <span style="font-family: Verdana, sans-serif; font-size: 8pt; line-height: 14px; color:#0d0d0d; font-style: italic;">{title}<br></span>
        
                <p style="padding-top: 10px; padding-bottom: 0px; margin: 0px; font-size: 8pt; line-height: 14px;">

                    <span style="font-size: 8pt; line-height: 14px; color:#0d0d0d;">
                        M: {mobile}<span style="font-size: 8pt; line-height: 14px; color:#0d0d0d;"> | </span>
                    </span>
                    <span style="font-size: 8pt; line-height: 14px; color:#0d0d0d;">
                        T: {phone}<br>
                    </span>
                    <span style="FONT-FAMILY: Verdana, sans-serif; font-size: 8pt; line-height: 14px; color:#0d0d0d;">
                        E: <a href="mailto:{email}" style="font-size: 8pt; color:#0d0d0d; text-decoration: none;"><span style="text-decoration: none; font-size: 8pt;  line-height: 14px; color:#0d0d0d; FONT-FAMILY: Verdana, sans-serif;">{email}</span></a>
                        <br>
                    </span>
                    <span style="line-height: 14px; ">
                        <span style="font-size: 8pt; line-height: 14px; font-family: Verdana, sans-serif; color: #0d0d0d;">{address1}<span style="font-size: 8pt; line-height: 14px;">, </span></span>
                        <span style="font-size: 8pt; line-height: 14px; font-family: Verdana, sans-serif; color: #0d0d0d;">{address2}</span>
                    </span>
                </p>
                
                <p style="padding: 0px; margin-top: 10px; margin-bottom: 0px; text-align: right;">
                    <a href="{website}" target="_blank" rel="noopener" style="FONT-FAMILY: Verdana, sans-serif;font-size: 8pt; color: #8d7acb !important; text-decoration:none !important; font-weight: bold;"><span style="FONT-FAMILY: Verdana, sans-serif;font-size: 8pt; color: #8d7acb !important;  font-weight: bold; text-decoration:none !important;">{website}</span></a>
                </p>
            </td>
        </tr>
        <tr>
            <td style="width: 100px; vertical-align: top; padding-top: 10px;" valign="top">
                <a href="https://www.codetwo.com/email-signatures/" target="_blank"><img border="0" alt="Logo" width="99" style="width:99px; height:auto; border:0;" src="logo.png"></a>
                   
            </td>
            <td style="width: 25px;"></td>
            <td style="width: 275px;text-align: right; padding-top: 10px; padding-right: 1px;">
                <span>&nbsp;<a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img border="0" width="13" src="fb.png" alt="facebook icon" style="border:0; height:13px; width:13px"></a></span>
                <span>&nbsp;<a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img border="0" width="13" src="tt.png" alt="twitter icon" style="border:0; height:13px; width:13px"></a></span>
                <span>&nbsp;<a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img border="0" width="13" src="yt.png" alt="youtube icon" style="border:0; height:13px; width:13px"></a></span>
                <span>&nbsp;<a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img border="0" width="13" src="ln.png" alt="linkedin icon" style="border:0; height:13px; width:13px"></a></span>
                <span>&nbsp;<a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img border="0" width="13" src="it.png" alt="instagram icon" style="border:0; height:13px; width:13px"></a></span>
                <span>&nbsp;<a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img border="0" width="13" src="pt.png" alt="pinterest icon" style="border:0; height:13px; width:13px"></a></span>        
            </td>
        </tr>
    </tbody>
</table>
<table style="width: 400px; font-size: 8pt; FONT-FAMILY: Verdana, sans-serif; background: transparent !important;" cellpadding="0" cellspacing="0" border="0">
    <tbody>
        <tr style="width: 400px;">
            <td colspan="2" style="padding-top:12px">
                <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img border="0" src="banner.png" alt="Banner" width="400" style="width:400px; height:auto; border:0;"></a>
                
            </td>
        </tr>
        
    </tbody>
</table>


</BODY>
</HTML>
